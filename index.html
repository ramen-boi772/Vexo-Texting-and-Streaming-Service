<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VEXO</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1f22;
      color: white;
    }

    #loginScreen, #chatScreen {
      padding: 20px;
    }

    #chatScreen {
      display: none;
    }

    #messages {
      height: 70vh;
      background: #111;
      padding: 10px;
      overflow-y: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 70%;
    }

    button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #5865f2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <h2>Login</h2>
  <input id="usernameInput" placeholder="Username">
  <button onclick="doLogin()">Enter</button>
</div>

<!-- CHAT -->
<div id="chatScreen">
  <h3 id="welcome"></h3>

  <div id="messages"></div>

  <input id="msgInput" placeholder="Message">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
/* ðŸ”‘ SUPABASE CONFIG */
const SUPABASE_URL = "https://yytycjrwppbklxghvrov.supabase.co";
const SUPABASE_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5dHljanJ3cHBia2x4Z2h2cm92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2OTkyMjYsImV4cCI6MjA4NTI3NTIyNn0.QqmTWXwUEwR2osPncSUbck7h-VsV5poLE4dtLjbiikw";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

let currentUser = "";

/* LOGIN */
function doLogin() {
  const username = document.getElementById("usernameInput").value.trim();
  if (!username) return alert("Enter a username");

  currentUser = username;

  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("chatScreen").style.display = "block";
  document.getElementById("welcome").innerText =
    "Logged in as " + currentUser;

  loadMessages();
  subscribeRealtime();
}

/* LOAD OLD MESSAGES */
async function loadMessages() {
  const { data, error } = await supabaseClient
    .from("messages")
    .select("*")
    .order("created_at", { ascending: true });

  if (error) {
    alert("Error loading messages");
    console.error(error);
    return;
  }

  document.getElementById("messages").innerHTML = "";
  data.forEach(addMessage);
}

/* ADD MESSAGE */
function addMessage(m) {
  const div = document.createElement("div");
  div.textContent = `${m.user}: ${m.text}`;
  const box = document.getElementById("messages");
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

/* SEND MESSAGE */
async function sendMessage() {
  const input = document.getElementById("msgInput");
  if (!input.value) return;

  const { error } = await supabaseClient
    .from("messages")
    .insert({
      user: currentUser,
      text: input.value
    });

  if (error) {
    alert("Message failed");
    console.error(error);
  }

  input.value = "";
}

/* REALTIME */
function subscribeRealtime() {
  supabaseClient
    .channel("messages-channel")
    .on(
      "postgres_changes",
      { event: "INSERT", schema: "public", table: "messages" },
      payload => addMessage(payload.new)
    )
    .subscribe();
}
</script>

</body>
</html>
